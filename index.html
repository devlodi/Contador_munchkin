    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munchkin Contador</title>
    <link rel="stylesheet" href="style.css"> <!-- Certifique-se de que o caminho para o CSS está correto -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

<body>

<header>
    <button id="createRoomBtn">Criar Sala</button>
    <button id="joinRoomBtn">Entrar em uma Sala</button>
</header>

<h4>Jogadores na Sala:</h4>

<!-- Adicione isso dentro do seu elemento <body> -->
<button id="toggleHeaderBtn" class="toggle-header">Esconder ⮉</button>


<div id="createRoomModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <form id="createRoomForm">
            <h2>Criar Sala</h2>
            <div class="form-group">
                <label for="roomName">Nome da Sala:</label>
                <input type="text" id="roomName" name="roomName" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Criar</button>
            </div>
        </form>
    </div>
</div>

<div id="joinRoomModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <form id="joinRoomForm">
            <h2>Entrar em uma Sala</h2>
            <div class="form-group">
                <label for="roomNameJoin">Nome da Sala:</label>
                <input type="text" id="roomNameJoin" name="roomNameJoin" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Entrar</button>
            </div>
        </form>
    </div>
</div>

<!-- Seção para gerenciar jogadores, mostrada após a criação da sala -->
<div id="playerManagementSection" style="display: none;">
<div id="managementSection">
    <h3>Gerenciar Jogadores</h3>

    <form id="addPlayerForm">
        <div class="form-group">
            <label for="playerName">Nome do Jogador:</label>
            <input type="text" id="playerName" name="playerName" required="">
        </div>
        <div class="form-group">
            <button type="submit" class="btn">Adicionar Jogador</button>
        </div>
    </form>
</div>
 
</div>

   <!-- Lista para exibir jogadores adicionados -->
    <div id="playersList">
        
        <ul id="players"></ul> <!-- Os jogadores serão listados aqui -->
    </div>

<div id="feedbackMessage" style="display: none;"></div> <!-- Elemento para mensagens de feedback -->
